    <script>
        function setCookie(name1, value1, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            let expire = "expire="+d.toUTCString();
            document.cookie = name1 + "=" + value1 + ";" + expire + ";path=/";
        }

        function getCookie(name1) {
            let name = name1 + "=";
            let a = document.cookie.split(';');
            for(let i = 0; i < a.length; i++) {
                let b = a[i];
                while (b.charAt(0) == ' ') {
                    b = b.substring(1);
                }
                if (b.indexOf(name) == 0) {
                    return b.substring(name.length, b.length);
                }
            }
            return "";
        }

        function checkCookie() {
            let user = getCookie("username");
            if (user != "") {
                alert("Welcome back " + user);
            } else {
                user = prompt("Please enter name:", "");
                if (user != "" && user != null) {
                    setCookie("username", user, 365);
                }
            }
        }

        window.onload = function() {
            checkCookie();
        };
    </script>
